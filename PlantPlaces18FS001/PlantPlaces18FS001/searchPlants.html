<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
         $(function () {
             var availableTags = [
                 "ActionScript",
                 "AppleScript",
                 "Asp",
                 "BASIC",
                 "C",
                 "C++",
                 "Clojure",
                 "COBOL",
                 "ColdFusion",
                 "Erlang",
                 "Fortran",
                 "Groovy",
                 "Haskell",
                 "Java",
                 "JavaScript",
                 "Lisp",
                 "Perl",
                 "PHP",
                 "Python",
                 "Ruby",
                 "Scala",
                 "Scheme"
             ];
             $("#Combined_Name").autocomplete({
                 source: availableTags
             });
         });
    </script>

    <title></title>
</head>
<body>
    <h1>Search for cars</h1>
    <form method="get" action="http://www.plantplaces.com/perl/viewplants.pl">
        Mileage: <input id="Combined_Name" type="text" name="Combined_Name"/>
        <input id="Submit1" type="submit" value="submit" />
    </form>
</body>
</html>
